<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<selectfont>
	<!-- REJECTED FONTS -->
	<rejectfont>
		<pattern>
			<patelt name="family"><string>Arial</string></patelt>
		</pattern>
		<pattern>
			<patelt name="family"><string>Helvetica</string></patelt>
		</pattern>
		<pattern>
			<patelt name="family"><string>Courier</string></patelt>
		</pattern>
	</rejectfont>
	<!-- ACCEPTED FONTS -->
	<acceptfont><pattern><patelt name="family"><string>tewi</string></patelt></pattern></acceptfont>
	<acceptfont><pattern><patelt name="family"><string>Terminusmod</string></patelt></pattern></acceptfont>
	<acceptfont><pattern><patelt name="family"><string>Tamsyn</string></patelt></pattern></acceptfont>
	<acceptfont>
		<pattern>
			<patelt	name="family"><string>Dina</string></patelt>
		</pattern>
	</acceptfont>
</selectfont>
</fontconfig>
